<body>
    <div class="container">

        <h1>
            front-end blog
        </h1>
        <form class="bg-img3 d-flex flex-column gap-3" id="main-content-blog">

            <input class="form-control" type="text" placeholder="Title" aria-label="default input example"
                id="blogtitle">

            <input class="form-control" type="text" placeholder="how are you doing" aria-label="default input example"
                id="how-does-it-work">

            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">description</label>
            </div>
            <div class="mb-3">

                <!-- <label  for="formFile" class="form-label">chose a picture</label> -->
                <img src="" alt="">
                <input class="form-control" type="file" id="formFile">
            </div>
            <input type="submit" id="submitbutton">
            <div>
                <button id="likeBtn">like <p id="likeNumber">0</p> </button>
            </div>
    </div>

    </form>
    </div>
